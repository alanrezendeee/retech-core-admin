      parameters:
        - name: codigo
          in: path
          required: true
          description: "CEP brasileiro (com ou sem traÃ§o)"
          schema:
            type: string
            example: "01310-100"
      responses:
        '200':
          description: CEP encontrado
          content:
            application/json:
              schema:
