  /cep/buscar:
    get:
      tags: [CEP]
      summary: Buscar CEP por EndereÃ§o (Busca Reversa)
      description: |
        ðŸ†• **Busca reversa de CEP**: encontra CEPs a partir do endereÃ§o.
        
        Digite a rua, cidade e estado para descobrir atÃ© **50 CEPs** correspondentes.
        
        **Fontes de Dados:**
        - ðŸ¥‡ **ViaCEP** (busca por endereÃ§o)
        - ðŸ’¾ **Cache** (7 dias)
        
        **Performance:**
        - Cache: ~1-10ms
        - ViaCEP: ~100-200ms
        
        **ValidaÃ§Ãµes:**
        - âœ… UF deve ter 2 caracteres (ex: SP, RJ)
        - âœ… Cidade deve ter no mÃ­nimo 3 caracteres
        - âœ… Logradouro deve ter no mÃ­nimo 3 caracteres
        
        **LimitaÃ§Ãµes:**
        - ðŸ“‹ Retorna atÃ© 50 CEPs por busca
        - ðŸ” Quanto mais especÃ­fico, melhor o resultado
        - ðŸ“ Busca por aproximaÃ§Ã£o de nome
        
        **Exemplos de uso:**
        ```bash
        # Com acentos (recomendado - mais preciso)
        curl "https://api-core.theretech.com.br/cep/buscar?uf=SP&cidade=SÃ£o+Paulo&logradouro=Paulista" \
          -H "X-API-Key: sua_api_key_aqui"
        
        # Sem acentos (funciona, mas menos preciso)
        curl "https://api-core.theretech.com.br/cep/buscar?uf=SP&cidade=Sao+Paulo&logradouro=Paulista" \
          -H "X-API-Key: sua_api_key_aqui"
        
        # URL encoded (tambÃ©m funciona)
        curl "https://api-core.theretech.com.br/cep/buscar?uf=RS&cidade=Porto%20Alegre&logradouro=Andradas" \
          -H "X-API-Key: sua_api_key_aqui"
        ```
        
        **ðŸ“ Dicas de FormataÃ§Ã£o:**
        - âœ… **Acentos:** Pode enviar com acentos! A API normaliza automaticamente.
        - âœ… **EspaÃ§os:** Use `+` ou `%20` (ambos funcionam)
        - âœ… **Case:** MaiÃºsculas/minÃºsculas nÃ£o importam (exceto UF que deve ser MAIÃšSCULO)
        - âš¡ **Encoding:** Feito automaticamente pelo backend
        
        **Casos de uso:**
        - ðŸ“ Autocomplete de endereÃ§os
        - âœ… ValidaÃ§Ã£o de formulÃ¡rios
        - ðŸ”„ Preenchimento automÃ¡tico de CEP
        - ðŸ” Busca quando usuÃ¡rio nÃ£o sabe o CEP
        
      security:
        - ApiKeyAuth: []
      parameters:
        - name: uf
          in: query
          required: true
          description: "Sigla do estado (2 caracteres)"
          schema:
            type: string
            minLength: 2
            maxLength: 2
            example: "SP"
        - name: cidade
          in: query
          required: true
          description: |
            Nome da cidade (mÃ­nimo 3 caracteres)
            
            **âœ… Aceita acentos:** "SÃ£o Paulo", "JoÃ£o Pessoa", "BrasÃ­lia"
            
            **Encoding:** A API faz URL encoding automaticamente. VocÃª pode enviar:
            - Com acentos: `cidade=SÃ£o Paulo` (recomendado)
            - Sem acentos: `cidade=Sao Paulo` (funciona, mas menos preciso)
            - URL encoded: `cidade=S%C3%A3o%20Paulo` (tambÃ©m funciona)
          schema:
            type: string
            minLength: 3
            example: "SÃ£o Paulo"
        - name: logradouro
          in: query
          required: true
          description: |
            Nome da rua/avenida (mÃ­nimo 3 caracteres)
            
            **âœ… Aceita acentos:** "JoÃ£o Pessoa", "SÃ£o JosÃ©", "CristÃ³vÃ£o"
            
            **Dica:** Quanto mais especÃ­fico, melhor o resultado.
            - âœ… Bom: "Paulista"
            - âœ… Melhor: "Avenida Paulista"
            - âŒ Muito genÃ©rico: "Rua" (pode retornar muitos resultados)
          schema:
            type: string
