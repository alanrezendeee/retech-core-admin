                        ddd: "11"
                        source: "viacep"
                      - cep: "01311000"
                        logradouro: "Avenida Paulista"
                        complemento: "de 1865 a 2265 - lado Ã­mpar"
                        bairro: "Bela Vista"
                        localidade: "SÃ£o Paulo"
                        uf: "SP"
                        ibge: "3550308"
                        ddd: "11"
                        source: "viacep"
                      - cep: "01311100"
                        logradouro: "Avenida Paulista"
                        complemento: "de 1537 a 1863 - lado Ã­mpar"
                        bairro: "Bela Vista"
                        localidade: "SÃ£o Paulo"
                        uf: "SP"
